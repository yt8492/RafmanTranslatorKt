<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kotlin/JS Playground</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
<header>
    <h1>ラフム語翻訳機</h1>
</header>
<div id="main">
    <section class="translator">
        <h2>ラフム語→日本語</h2>
        <h3>ラフム語</h3>
        <textarea class="input" id="RtJ_in"></textarea>
        <h3>日本語</h3>
        <textarea class="output" id="RtJ_out" readonly></textarea>
    </section>
    <section class="translator">
        <h2>日本語→ラフム語</h2>
        <h3>日本語</h3>
        <textarea class="input" id="JtR_in"></textarea>
        <h3>ラフム語</h3>
        <textarea class="output" id="JtR_out" readonly></textarea>
    </section>
</div>
</body>
</html>
